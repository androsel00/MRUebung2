<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        light="type: directional; castShadow: true; intensity: 1"
        position="5 10 5"
      ></a-entity>

      <a-plane
        color="#7BC8A4"
        rotation="-90 0 0"
        width="20"
        height="20"
        shadow
        receive-shadow="true"
      ></a-plane>
  
      <a-box 
        position="0 0.5 -5"
        width="1"
        height="1"
        depth="1"
        material="src: https://static.planetminecraft.com/files/resource_media/screenshot/1236/pack_3530346.jpg; repeat: 1 1;">
        <a-plane 
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          material="src: https://www.filterforge.com/filters/11635-v7.jpg; repeat: 1 1;"
        ></a-plane>
      </a-box>

      <a-box
        position="-2 0.5 -5"
        rotation="0 30 0"
        width="1"
        height="3"
        depth="1"
        src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        shadow="cast: true"
      ></a-box>

      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true"
      ></a-sphere>

      <a-cylinder
        position="3 1 -3"
        radius="0.5"
        height="2"
        color="#FFC65D"
        shadow="cast: true"
      ></a-cylinder>

      <a-cylinder
        position="3 1 -5"
        radius="0.5"
        height="2"
        color="#FFC65D"
        shadow="cast: true"
      ></a-cylinder>

      <a-cone
        position="5 1 -3"
        radius-bottom="0.5"
        height="2"
        color="#FFC65D"
        shadow="cast: true"
      ></a-cone>

      <a-entity
        gltf-model="url(https://cdn.aframe.io/test-models/models/box/box.gltf)"
        position="0 0 -10"
        shadow="cast: true"
      ></a-entity>
    </a-scene>
  </body>
</html>
